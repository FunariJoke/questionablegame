<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Question Game</title>
</head>
<body>
    <h1>The Question Game</h1>
    <p>Use the T and F keys to input your answer as True or False <br>
    </p>

    <div id="container">
        <p id="questions"></p>
        <p id="wins-text"> Wins: 0</p>
    </div>

    <script>

        
        var qna = [ 
        {q: "The Sky is Blue.", 
        a: 'f'},

        {q: "Fish can walk.", 
        a: 'f'},

        {q: "Dogs are mammals.", 
        a: 't'},
        
        {q: "The Mariana Trench is 2,550 km deep.", 
        a: 't'},

        {q: "Pinguinus impennis is extinct.", 
        a: 't'},

        {q: "Texas is the largest US state.", 
        a: 'f'},
        
        {q: "Its possible but rare for the moon to have a purple tint.", 
        a: 't'},
        
        {q: "I am inside of your walls.", 
        a: 'f'},
        
        {q: "You can not outrun me.", 
        a: 'f'},
        
        {q: "Tupac was shot on November 32nd, 1994.", 
        a: 'f'}
        
    ]

    var questions = document.getElementById("questions")
    var winsText = document.getElementById("wins-text");

    var question = qna[0].q 
    
    var index = 0

    var wins = 0
    
    document.onkeyup = function(event) {
    
        console.log(event.key)

        var playerselection = event.key
        
        if ((playerselection === "t") || (playerselection === "f")) {

            var question = qna[index].q 

            questions.textContent = question

            if (playerselection === qna[index].a) {

                winsText.textContent = "Wins: " + wins++;

            }

            index++
        }
        else {
            alert("invalid answer. Use the T and F keys.")
        }
    }
    
    
    </script>
</body>
</html>
